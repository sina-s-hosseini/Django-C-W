{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/forget-pass.css' %}">
    <title>Reset Password</title>
</head>
<body>
   <div class="container">
        <div class="reset-box">
            <h1>Reset Password</h1>

            <form method="post">
                {% csrf_token %}
                <div class="input-box">
                    {{ form.email }}
                    <label for="id_email">Email</label>
                </div>

                <button class="reset-button" type="submit">Send Reset Link</button>
            </form>

            <p>Back to <a href="{% url 'users:login' %}">Login</a></p>
        </div>
    </div>
</body>
</html>
